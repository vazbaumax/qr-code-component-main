<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="qr-card">
        <figure class="qr-card_figure">
          <img src="https://github.com/vazbaumax/qr-code-component-main/blob/master/images/image-qr-code.png?raw=true" alt="qr code" />
        </figure>
        <div class="qr-card-texts">
          <h1 class="qr-card-text_title">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-card-text_excerpt">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Max VÃ¡zquez</a>.
    </div>
  </body>
</html>
